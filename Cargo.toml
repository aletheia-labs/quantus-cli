[package]
name = "al-quantus-cli"
version = "0.0.1"
edition = "2021"
authors = ["Quantus Network"]
license = "Apache-2.0"
description = "Command line interface and library for interacting with the Quantus Network (test version)"
repository = "https://github.com/Quantus-Network/quantus-cli"
keywords = ["blockchain", "cli", "crypto", "quantum"]
categories = ["api-bindings", "command-line-utilities", "cryptography"]
readme = "README.md"

[lib]
name = "al_quantus_cli"
path = "src/lib.rs"

[[bin]]
name = "al_quantus"
path = "src/main.rs"

[features]
default = ["cli"]
cli = ["dep:clap", "dep:colored", "dep:rpassword"]
library-only = []

[dependencies]
# CLI and async runtime
clap = { version = "4.5", features = ["derive"], optional = true }
tokio = { version = "1.46", features = ["full"] }

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"

# Error handling
thiserror = "2.0"

# Terminal UI
colored = { version = "3.0", optional = true }

# Additional utilities
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"
rpassword = { version = "7.4", optional = true }

# Quantum-Safe Encryption
argon2 = "0.5"   # Password-based key derivation (quantum-safe)
rand = "0.9"
aes-gcm = "0.10" # AES-256-GCM (quantum-safe with 256-bit keys)

# Quantus crypto dependencies
qp-rusty-crystals-dilithium = { version = "1.0.1" }
qp-rusty-crystals-hdwallet = { version = "0.1.2" }
qp-poseidon = { version = "0.9.1", features = [
	"serde",
] }
qp-dilithium-crypto = { version = "0.1.1" }

# Blockchain and RPC client
codec = { package = "parity-scale-codec", version = "3.7", features = [
	"derive",
] }
sp-core = { version = "37.0.0" }
sp-runtime = { version = "42.0.0" }
subxt = "0.43.0"
jsonrpsee = { version = "0.24", features = ["client"] }

# Needed for implementing custom Subxt hasher
subxt-metadata = "0.43.0"

[dev-dependencies]
tempfile = "3.8"
